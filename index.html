<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .header .logo {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .product-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 50px 0;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .buy-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .buy-button:hover {
            background-color: #555;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Product Showcase</h1>
        </div>
    </header>

    <section class="product-showcase">
        <div class="container">
            <div class="product-card">
                <img src="sneakers.jpg" alt="Sneakers" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">AR Jordan Full White Sneakers For Men</h2>
                    <a href="https://click.daraz.com.np/e/_CZDXjl" class="buy-button">Buy Now</a>
                </div>
            </div>

            <div class="product-card">
                <img src="sticker.jpg" alt="Sticker" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Shark Waterproof Sticker For Bike 2 Pcs</h2>
                    <a href="https://click.daraz.com.np/e/_CVOfQT" class="buy-button">Buy Now</a>
                </div>
            </div>

            <div class="product-card">
                <img src="bottle.jpg" alt="Glass Bottle" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Glass Bottle - 350 Ml Quality Borosilicate</h2>
                    <a href="https://click.daraz.com.np/e/_CWE9MJ" class="buy-button">Buy Now</a>
                </div>
            </div>

            <!-- Add more product cards as needed -->
            <!-- Replace image URLs and links accordingly -->

        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Product Showcase</p>
        </div>
    </footer>
</body>
</html>
